<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" wicket:id="html">
<wicket:extend>
    <div wicket:id="modal">[MODAL]</div>
    <div class="row pull-right padding-bottom-10">
        <form wicket:id="form">
            <input type="text" wicket:id="search"/>
            <button wicket:id="searchButton">[SEARCH]</button>
            <button wicket:id="resetButton">[RESET]</button>
            <button wicket:id="addButton">[ADD]</button>
        </form>
    </div>
    <div class="row padding-top-10">
        <table wicket:id="table"></table>
    </div>
    <div>
        <p>T1 and T2 should be at approximately the same time. T3 should be three seconds later.</p>
    </div>
    <div>T1: <span wicket:id="t1">[T1]</span></div>
    <div>T2: <span wicket:id="t2">[T2]</span></div>
    <div>T3: <span wicket:id="t3">[T2]</span></div>
</wicket:extend>
</html>
