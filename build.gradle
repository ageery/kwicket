buildscript {
	ext {
		kotlinVersion = '1.1.2'
	}
	repositories {
		mavenCentral()
        jcenter()
	}
	dependencies {
		classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
	}
}

allprojects {
	apply plugin: 'maven'
}

subprojects {

	apply plugin: 'kotlin'
	apply plugin: 'eclipse'

	version = '0.0.1-SNAPSHOT'
	sourceCompatibility = 1.8

	ext {
		kotlinVerison = '1.1.2'
		wicketVersion = '8.0.0-M6'
		wicketStuffVersion = wicketVersion
		wicketBootstrapVersion = '2.0.0-M5'
        servletApiVersion = '3.1.0'
		springVersion = '4.3.9.RELEASE'
	}

	compileKotlin {
		kotlinOptions.jvmTarget = sourceCompatibility
	}
	compileTestKotlin {
		kotlinOptions.jvmTarget = sourceCompatibility
	}

	repositories {
		mavenCentral()
	}

	dependencies {
		compileOnly("org.apache.wicket:wicket-core:${wicketVersion}")
		compile("org.jetbrains.kotlin:kotlin-stdlib-jre8:${kotlinVersion}")
		compile("org.jetbrains.kotlin:kotlin-reflect:${kotlinVersion}")
	}

}

project(':kwicket-core') {

}

project(':kwicket-wicket-core') {

	dependencies {
		compile project(':kwicket-core')
	}

}

project(':kwicket-wicket-extensions') {

	dependencies {
		compile project(':kwicket-core')
		compile project(':kwicket-wicket-core')
		compileOnly("org.apache.wicket:wicket-extensions:${wicketVersion}")
	}

}

project(':kwicket-wicket-spring') {

	dependencies {
		compileOnly("org.springframework:spring-web:${springVersion}")
		compileOnly("javax.servlet:javax.servlet-api:${servletApiVersion}")
		compileOnly("org.apache.wicket:wicket-spring:${wicketVersion}")
	}

}

project(':kwicket-wicketstuff-select2') {

	dependencies {
		compile project(':kwicket-core')
		compileOnly("org.wicketstuff:wicketstuff-select2:${wicketStuffVersion}")
	}

}

project(':kwicket-wicketstuff-annotation') {

	dependencies {
		compile project(':kwicket-core')
		compileOnly("org.wicketstuff:wicketstuff-annotation:${wicketStuffVersion}")
	}

}

project(':kwicket-wicket-bootstrap-core') {

	dependencies {
		compile project(':kwicket-core')
		compileOnly("de.agilecoders.wicket:wicket-bootstrap-core:${wicketBootstrapVersion}")
	}

}