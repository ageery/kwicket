<html wicket:id="html" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="form">
        <fieldset>
            <div class="row">
                <div wicket:id="firstNameGroup" class="col-md-12">
                    <input type="text" wicket:id="firstNameField"/>
                </div>
            </div>
            <div class="row">
                <div wicket:id="lastNameGroup" class="col-md-12">
                    <input type="text" wicket:id="lastNameField"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button wicket:id="saveButton">[SAVE]</button>
                    <button wicket:id="cancelButton">[CANCEL]</button>
                </div>
            </div>
        </fieldset>
    </form>
</wicket:panel>
</html>
